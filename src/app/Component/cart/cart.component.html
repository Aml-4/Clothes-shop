<ng-container *ngIf="product.length !=0">
    <div class="container">
<div class="card-table">
    <div class="cart-product">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of product; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <td style="width: 12%;">{{item.price}}</td>
                    <td style="width: 12%;">{{item.quantity}}</td>
                    <td style="width: 12%;">{{item.total}}</td>
                    <td>
                        <button (click)="removeitem(item)" class="btn btn-danger">Remove <i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td> <button  class="btn btn-danger" (click)="emptyCart() ">Empty Cart</button></td>
                    <td> <button  class="btn btn-primary" routerLink="/Products">Shop More</button></td>
                    <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://media.istockphoto.com/vectors/empty-shopping-bag-icon-cute-disappointed-shopping-bag-flat-thin-line-vector-id841884438?k=20&m=841884438&s=612x612&w=0&h=yi6txQa52uAXEaKRLuijrmzYAT8GQrrv8NhHSD7lMOE="
                alt="">
            <h4>Your Cart Is Empty</h4>
            <h6> Add Item To It Now!</h6>
            <button routerLink="/Products" class="btn btn-primary"> Shop Now!</button>
        </div>
    </div>
</ng-container>
